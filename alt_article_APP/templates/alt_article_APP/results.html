<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result Page</title>
</head>
<body>
    <h1>{{question.question_text}}</h1>
    {% for choice in question.choice_set.all %}
        <li>{{choice.choice_text}} ma głosów {{choice.votes}} vote{{choice.votes|pluralize}}</li>
    {% endfor %}

    <a href="{% url 'alt_article_APP:detail' question.id %}">Chcesz zagłosować jeszcze raz?</a>
</body>
</html>
